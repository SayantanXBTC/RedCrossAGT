services:
  - type: web
    name: redcross-tripura-backend
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://redcrosstrp.netlify.app
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_SECURE
        value: false
      - key: EMAIL_USER
        value: ircstrp@gmail.com
      - key: EMAIL_PASS
        value: txwvdudpjrhzlmmq
      - key: EMAIL_FROM
        value: "Indian Red Cross Society - Tripura" <ircstrp@gmail.com>
      - key: ADMIN_EMAIL
        value: ircstrp@gmail.com
